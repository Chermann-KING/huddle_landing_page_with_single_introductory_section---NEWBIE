<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/79e184e925.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo huddle">
  </header>

  <main>
    <div class="mockups">
      <img src="./images/illustration-mockups.svg" alt="mockups">
    </div>

    <div class="call-to-action">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button aria-label="register">Register</button>
    </div>
  </main>

  <footer>
    <div class="credits">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://github.com/Chermann-KING">Chermann KING</a>.
      </p>
    </div>

    <div class="social-links">

      <a href="#" class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>

</html>
